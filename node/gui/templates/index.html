<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static/common.css">

        <title>QOEM</title>
    </head>

    <body>
        <div class="container-fluid content">

            <div class="box" id="sessions">
                <div class="title">Sessions</div>
                <div class="body">
                    {% for session in sessions %}
                        {% if loop.first %}
                            <span class="selected">{{session}}</span><br/>
                        {% else %}
                            {{session}}<br/>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>

            <div class="box" id="session_info">
                <div class="title">Session Information</div>
                <div class="body"></div>
            </div>
            
        </div>

        <script src="static/jquery.min.js"></script>
        <script src="static/jquery.flot.min.js"></script>
        <!-- // <script src="static/graphs.js"></script> -->
    </body>
</html>
